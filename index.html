<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Freelancer</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/BOOTSTRAP -->
</head>
<body>
    <header class="ms-bg-darkblue py-3">
        <div class="container">
            <div class="row text-white justify-content-between align-items-center ">
                <div class="col-4">
                    <div>START BOOTSTRAP</div>
                </div>
                <div class="col-3">
                    <a href="">PORTFOLIO</a>
                    <a href="">ABOUT</a>
                    <a href=""> CONTACT</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="ms-bg-greenmarine">
            <div class="container text-white text-center p-4">
                <img src="img/avatar.svg" alt="man" class="ms-max-img">
                <h1>START BOOTSTRAP</h1>
                <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
            </div>
        </section>

        <section>
            <div class="container text-center py-4">
                <h2>PORTFOLIO</h2>
                <div class="row row-gap-4">
                    <div class="col-12 col-md-6 col-lg-4"><img src="img/cabin.png" alt="house"></div>
                    <div class="col-12 col-md-6 col-lg-4"><img src="img/cake.png" alt="chake"></div>
                    <div class="col-12 col-md-6 col-lg-4"><img src="img/circus.png" alt="cicus"></div>
                    <div class="col-12 col-md-6 col-lg-4"><img src="img/game.png" alt="game"></div>
                    <div class="col-12 col-md-6 col-lg-4"><img src="img/safe.png" alt="safe"></div>
                    <div class="col-12 col-md-6 col-lg-4"><img src="img/submarine.png" alt="marine"></div>
                </div>
            </div>
        </section>

        <section></section>

        <section></section>

    </main>
    
</body>
</html>
